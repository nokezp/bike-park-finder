schema: src/schema/schema.graphql
generates:
  src/types/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
    config:
      contextType: ../types#Context
      scalars:
        JSON: any
        DateTime: string
      enumsAsTypes: true
      constEnums: true
      immutableTypes: true
      skipTypename: true
      dedupeFragments: true 