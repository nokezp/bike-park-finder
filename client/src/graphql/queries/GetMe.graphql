query Me {
  me {
    id
    email
    username
    role
    profile {
      firstName
      lastName
      location
      preferences {
        ridingStyles
        skillLevel
        preferredBikes
      }
      socialMedia {
        facebook
        instagram
        youtube
        strava
      }
    }
    stats {
      favoriteParks
      favoriteTrails
      totalReviews
      totalRides
    }
  }
}