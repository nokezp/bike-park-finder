query BikePark($id: ID!) {
  bikePark(id: $id) {
    # ...BikePark
    id
    name
    description
    location
    imageUrl
    difficulty
    status
    features
    coordinates {
      latitude
      longitude
    }
    contact {
      email
      phone
      website
    }
    facilities
    openingHours {
      monday {
        from
        to
      }
      tuesday {
        from
        to
      }
      wednesday {
        from
        to
      }
      thursday {
        from
        to
      }
      friday {
        from
        to
      }
      saturday {
        from
        to
      }
      sunday {
        from
        to
      }
    }
    photos
    prices {
      name
      price
      currency
    }
    rating
    rules
    status
    videos
    socialMedia {
      facebook
      instagram
      youtube
      strava
    }
    weather {
      current {
        description
        feelsLike
        humidity
        icon
        precipitation
        temperature
        uvIndex
        windSpeed
      }
      forecast {
        date
        description
        feelsLike
        humidity
        icon
        precipitation
        temperature
        uvIndex
        windSpeed
      }
    }
    trails {
      id
      imageUrl
      length
      name
      status
      verticalDrop
      features
      difficulty
      description
    }
    reviews {
      id
      title
      comment
      rating
      createdAt
      createdBy {
        id
        username
        email
      }
      updatedAt
    }
    createdBy {
      id
      role
      username
      email
      isVerified
    }
  }
}