query GetBikePark($id: ID!) {
  bikePark(id: $id) {
    # ...BikePark
    id
    name
    description
    location
    imageUrl
    difficulty
    status
    features
    coordinates {
      latitude
      longitude
    }
    
    contact {
      email
      phone
    }
    facilities
    openingHours {
      friday
      monday
      saturday
      sunday
      thursday
      tuesday
      wednesday
    }
    photos
    price {
      amount
      currency
    }
    rating
    rules
    status
    videos
    website
    socialMedia {
      facebook
      instagram
      twitter
      youtube
    }
    weather {
      current {
        description
        feelsLike
        humidity
        icon
        precipitation
        temperature
        uvIndex
        windSpeed
      }
      forecast {
        date
        description
        feelsLike
        humidity
        icon
        precipitation
        temperature
        uvIndex
        windSpeed
      }
    }
    trails {
      id
      imageUrl
      length
      name
      status
      verticalDrop
      features
      difficulty
      description
    }
    reviews {
      id
      title
      comment
      rating
      createdAt
      createdBy {
        id
        username
        email
      }
      updatedAt
    }
  }
}