schema: ../api/src/schema/schema.graphql
documents: src/**/*.{ts,tsx}
generates:
  src/types/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      apolloClientVersion: 3
      dedupeFragments: true
      skipTypename: true
      enumsAsTypes: true
      constEnums: true
      immutableTypes: true 